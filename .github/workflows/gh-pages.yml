name: GitHub Pages

on:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Build
        uses: peaceiris/actions-gh-pages@v3
        with:
          node-version: '16.x'
      - name: npm install, build, and test
        run: npm run build
        